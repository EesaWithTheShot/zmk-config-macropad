# config/macropad.conf

CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y


# Core display support
CONFIG_DISPLAY=y
CONFIG_ZMK_DISPLAY=y

# Select the builtâ€‘in status screen
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Use a dedicated thread for display updates (optional but reduces lag)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=4096

# SPI + MIPI DBI + SSD1322 driver
CONFIG_SPI=y
CONFIG_MIPI_DBI=y
CONFIG_SSD1322=y


CONFIG_DISPLAY_LOG_LEVEL_DBG=y